<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis&family=Fleur+De+Leah&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script defer src="./js/script.js"></script>
    <title>Weather App</title>

</head>
<body>
    <div class="container">
    <h1>Todays Weather</h1>
    <p>Weather For: <span id="city-name"></span></p>
    <p>Temperature: <span id="temperature"></span></p>
    <p>Feels Like: <span id="feels-like"></span></p>
    <p>Weather: <span id="weather"></span></p>
    <form>
        <input type="text" placeholder="City">
        <input type="submit" value="Get Weather">
    </form>
    
    </div>
</body>
</html>
